    <ul class="list-unstyled components" *ngIf="(modules | json) != '[]'">
        <li *ngFor="let category of modules | keyvalue" class="{{get_activeClass(category.key).activeClass}}">
            <a href="#{{category.key | replaceStringPipe:' ':'_'}}" data-toggle="collapse" aria-expanded="true" class="dropdown-toggle">
                <i class="fa fa-paper-plane"></i>{{category.key}}
            </a>
            <ul class="collapse list-unstyled {{get_activeClass(category.key).show}}" id="{{category.key | replaceStringPipe:' ':'_'}}">
                <li *ngFor="let module of category.value"><a routerLink="{{module.path}}" routerLinkActive="active" skipLocationChange="true"><i class="fa fa-plane"></i>&nbsp;{{module.display_name}}</a></li>
            </ul>
        </li>
    </ul>
