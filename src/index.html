<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Travel App</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
  <link href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel = "stylesheet">
  <link href = "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel = "stylesheet">
  <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">  
  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap JS -->
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script> -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>
  <app-root></app-root>
  <!-- Popper.JS -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script> -->

  <script type="text/javascript">
    $(document).ready(function () {
        //alert('hi');
        $('#sidebarCollapse').on('click', function () {
            //alert('hi');
            $('#sidebar').toggleClass('active');
            if($('#contentContainer').hasClass("col-sm-10 col-md-10 col-xs-10"))
            {
              $('#contentContainer').removeClass("col-sm-10 col-md-10 col-xs-10");
              $('#sidebarContainer').removeClass("col-sm-2 col-md-2 col-xs-2");
              $('#contentContainer').addClass("col-sm-11 col-md-11 col-xs-11");
              $('#sidebarContainer').addClass("col-sm-1 col-md-1 col-xs-1");
            }
            else if($('#contentContainer').hasClass("col-sm-11 col-md-11 col-xs-11")){
              $('#contentContainer').removeClass("col-sm-11 col-md-11 col-xs-11");
              $('#sidebarContainer').removeClass("col-sm-1 col-md-1 col-xs-1");
              $('#contentContainer').addClass("col-sm-10 col-md-10 col-xs-10");
              $('#sidebarContainer').addClass("col-sm-2 col-md-2 col-xs-2");
            }
        });
    });

    /* Ripple Effect */
    $(function() {
        var ink, distance, x, y;
        $("a, button, btn-action").click(function(e) {
            if ($(this).find(".ink").length === 0) {
                $(this).prepend("<span class='ink'></span>")
            }
            ink = $(this).find(".ink");
            ink.removeClass("animate");
            if (!ink.height() && !ink.width()) {
                distance = Math.max($(this).outerWidth(), $(this).outerHeight());
                ink.css({
                    height: distance,
                    width: distance
                })
            }
            x = e.pageX - $(this).offset().left - ink.width() / 2;
            y = e.pageY - $(this).offset().top - ink.height() / 2;
            ink.css({
                top: y + 'px',
                left: x + 'px'
            }).addClass("animate")
        });
    })
  </script>
</body>
</html>
